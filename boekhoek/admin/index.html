<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link naar favicon -->
    <link rel="shortcut icon" href="../public/img/favicon.png" type="image/x-icon">
    <!-- Link naar de stylesheets -->

    <link rel="stylesheet" href="../public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

    <title>BoekHoek - Admin Producten</title>
</head>

<body>

    <!-- Navigatiebalk -->
    <nav class="border-gray-200 bg-gray-900 sticky top-0 z-50">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <!-- Logo -->
            <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="../public/img/logo.png" class="h-16" alt="Site Logo" />
            </a>
            <!-- Menu knop voor mobiele weergave -->
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <!-- Menu items -->
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border rounded-lg  md:flex-row
                             md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-gray-900 border-gray-700">
                    <li>
                        <button type="button" class="font-medium rounded-lg text-sm px-5 py-2.5 mb-2">
                            <a href="index.html"
                                class="block py-2 px-3 bg-blue-700 rounded md:bg-transparent md:p-0 text-blue-500"
                                aria-current="page">Producten</a>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="text-white font-medium rounded-lg text-sm px-5 py-2.5 mb-2">
                            <a href="bestellingen.html" class="block py-2 px-3 rounded md:bg-transparent md:p-0"
                                aria-current="page">Bestellingen</a>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>

        <!-- Main Heading -->
        <h1
            class="mb-10 mt-4 text-center text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-4xl lg:text-5xl">
            Producten</h1>

        <!-- Knoppen voor reset en toevoegen van producten -->
        <div class="container mx-auto mt-4 flex justify-end pe-10 space-x-2">
            <button id="reset-button" class="text-white capitalize bg-gray-400 hover:bg-gray-500 focus:ring-4 focus:ring-gray-300
                        font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 focus:outline-none">
                Reset naar JSON
            </button>

            <button data-modal-target="crud-modal" data-modal-toggle="crud-modal" class="block capitalize text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none
                focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 text-center">
                Voeg product toe
            </button>

            <!-- Modal voor het toevoegen van een product -->
            <div id="crud-modal" tabindex="-1" aria-hidden="true"
                class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                <div class="relative p-4 w-full max-w-md max-h-full">
                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                        <div
                            class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                                Nieuw Product
                            </h3>
                            <button type="button"
                                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                data-modal-toggle="crud-modal">
                                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 14 14">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                </svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                        </div>

                        <form id="add-product-form" class="p-4 md:p-5">
                            <div class="grid gap-4 mb-4 grid-cols-2">
                                <div class="col-span-2">
                                    <label for="name"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Naam
                                        Product</label>
                                    <input type="text" name="name" id="name"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                        placeholder="Type product name" required>
                                </div>
                                <div class="col-span-2">
                                    <label for="price"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Prijs
                                        Product</label>
                                    <input type="number" name="price" id="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                                        focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                        placeholder="$2999" required>
                                </div>
                                <div class="col-span-2">
                                    <label for="image-url"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Afbeelding
                                        URL</label>
                                    <input type="text" id="image-url" name="image-url"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                        placeholder="https://example.com/image.jpg" required>
                                </div>
                            </div>
                            <button type="submit"
                                class="text-white capitalize inline-flex items-center bg-blue-700 hover:bg-blue-800
                                focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                                <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                Voeg Product Toe
                            </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <!-- Tabel voor producten -->
        <div class="relative overflow-x-auto">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Id
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Naam Product
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Prijs
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Afbeelding
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Verwijder
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Wijzig
                        </th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                    <!-- Producten worden hier dynamisch toegevoegd -->
                </tbody>
            </table>
        </div>

        <!-- Modal voor het wijzigen van een product -->
        <div id="edit-modal" tabindex="-1" aria-hidden="true"
            class="hidden fixed inset-0 z-50 justify-center items-center w-full h-full bg-black bg-opacity-50">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                            Wijzig Product
                        </h3>
                        <button id="cancel-button" type="button"
                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                            data-modal-toggle="edit-modal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>

                    <form id="edit-product-form" class="p-4 md:p-5">
                        <input type="hidden" id="edit-product-id">
                        <div class="grid gap-4 mb-4 grid-cols-2">
                            <div class="col-span-2">
                                <label for="edit-product-naam"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Naam
                                    Product</label>
                                <input type="text" id="edit-product-naam" name="edit-product-naam"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    required>
                            </div>
                            <div class="col-span-2">
                                <label for="edit-product-prijs"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Prijs
                                    Product</label>
                                <input type="number" id="edit-product-prijs" name="edit-product-prijs"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                    required>
                            </div>
                            <div class="col-span-2">
                                <label for="edit-product-img"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Afbeelding
                                    URL</label>
                                <input type="text" id="edit-product-img" name="edit-product-img"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                    required>
                            </div>
                        </div>
                        <button id="save-changes-button"
                            class="text-white capitalize inline-flex items-center bg-blue-700 hover:bg-blue-800
                        focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                            Wijzig
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <!-- JavaScript bestanden -->
    <script src="./js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

</body>

</html>
