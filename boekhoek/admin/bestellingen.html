<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link naar favicon -->
    <link rel="shortcut icon" href="../public/img/favicon.png" type="image/x-icon">

    <!-- Link naar de stylesheets -->
    <link rel="stylesheet" href="../public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

    <title>BoekHoek - Admin Bestellingen</title>
</head>

<body>
    <!-- Navigatiebalk -->
    <nav class="border-gray-200 bg-gray-900 sticky top-0 z-50">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <!-- Logo -->
            <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="../public/img/logo.png" class="h-16" alt="Site Logo" />
            </a>
            <!-- Menu knop voor mobiele weergave -->
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <!-- Menu items -->
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 border rounded-lg  md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-gray-900 border-gray-700">
                    <li>
                        <button type="button" class="font-medium rounded-lg text-sm px-5 py-2.5 mb-2">
                            <a href="index.html" class="block py-2 px-3 rounded md:bg-transparent md:p-0 text-white"
                                aria-current="page">Producten</a>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="text-blue-500 font-medium rounded-lg text-sm px-5 py-2.5 mb-2">
                            <a href="index.html" class="block py-2 px-3 rounded md:bg-transparent md:p-0"
                                aria-current="page">Bestellingen</a>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <!-- Titel van de pagina -->
        <h1
            class="mb-10 mt-4 text-center text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-4xl lg:text-5xl">
            Bestellingen</h1>

        <!-- Tabel voor bestellingen -->
        <div class="relative overflow-x-auto">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th class="px-6 py-3">
                            Naam Product
                        </th>
                        <th class="px-6 py-3">
                            Prijs
                        </th>
                    </tr>
                </thead>
                <tbody id="order-table-body">
                    <!-- Bestellingen worden hier dynamisch toegevoegd -->
                </tbody>
            </table>
        </div>

    </main>

    <!-- JavaScript bestanden -->
    <script src="./js/orders.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

</body>

</html>
