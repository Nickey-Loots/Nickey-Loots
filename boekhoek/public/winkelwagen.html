<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

    <!-- Link naar externe CSS-bestanden -->
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

    <title>BoekHoek - Winkelwagen</title>
</head>

<body>
    <header>
        <!-- Navigatiebalk -->
        <nav class="border-gray-200 bg-gray-900">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <!-- Logo en link naar homepagina -->
                <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="img/logo.png" class="h-16" alt="Site Logo" />
                </a>
                <!-- Menu knop voor mobiele weergave -->
                <button data-collapse-toggle="navbar-default" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
                <!-- Navigatie links -->
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul
                        class="font-medium flex flex-col p-4 md:p-0 mt-4 border rounded-lg  md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-gray-900 border-gray-700">
                        <li>
                            <button type="button" class="text-white font-medium rounded-lg text-sm px-5 py-2.5 mb-2">
                                <a href="index.html" class="block py-2 px-3 rounded md:bg-transparent md:p-0 text-white"
                                    aria-current="page">Home</a>
                            </button>
                        </li>
                        <li>
                            <button type="button"
                                class="relative inline-flex items-center px-5 py-2.5 text-sm font-medium text-center">
                                <a href="winkelwagen.html"
                                    class="block py-2 px-3 rounded  md:border-0 md:p-0 md:text-blue-500 md:hover:text-blue-500 hover:bg-gray-700 hover:text-white md:hover:bg-transparent">Winkelwagen</a>
                                <!-- Winkelwagen aantal badge -->
                                <div id="cart-amount"
                                    class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-2 -end-2">
                                </div>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Titel van de pagina -->
        <h1
            class="mb-4 mt-4 text-center text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-4xl lg:text-5xl">
            Winkelwagen</h1>

        <!-- Tabel voor winkelwagen items -->
        <div class="relative overflow-x-auto p-5">
            <table id="tabel" class="w-full text-sm text-left text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Product naam
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Prijs
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Aantal
                        </th>
                        <th scope="col" class="px-6 py-3">
                        </th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Winkelwagen items worden hier dynamisch toegevoegd -->
                </tbody>
            </table>
        </div>
        <!-- Knoppen voor het legen van de winkelwagen en bestellen -->
        <div class="flex justify-center mt-4">
            <button id="emptyCart" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mr-2">
                Leeg Winkelwagen
            </button>
            <button id="bestel" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Bestel
            </button>
        </div>


    </main>

    <!-- JavaScript bestanden -->
    <script type="module" src="js/winkelwagen.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
